<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<link rel="stylesheet" href="styles/screen.css" type="text/css"/>
		<script src="scripts/jquery.js" type="text/javascript"></script>
		<script src="scripts/init.js" type="text/javascript"></script>
		<title>title</title>
	</head>
	<body>
		<h1 id="header">title</h1>
		<ul id="navigation"></ul>
		
		<div class="message">Fetch a resource from a remote server. The Same origin policies apply.</div>
		<form>
			<label for="URL">URL</label><br/>
			<input name="URL" value="http://www.gnucitizen.org" type="text" size="50"/><br/>
			<label for="result">result</label><br/>
			<textarea name="result" cols="50" rows="10"></textarea><br/>
			<input name="fetch" value="Fetch" type="button"/>
			<input name="iframeFetch" value="Iframe Fetch" type="button"/>
			<input name="liveJavaFetch" value="Live Java Fetch" type="button"/>
			<input name="reset" value="Reset" type="button"/>
		</form>
		
		<script src="../lib/AttackAPI/AttackAPI.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/RequestBuilder.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/URLFetcher.js" type="text/javascript"></script>
		<script type="text/javascript">
			$('input[@name="fetch"]').click(function () {
				var form = $(this).parent().get(0);
				AttackAPI.URLFetcher.fetch(function (URL, content, status) {
					form.result.value = content;
				}, form.URL.value);
			});
			
			$('input[@name="iframeFetch"]').click(function () {
				var form = $(this).parent().get(0);
				AttackAPI.URLFetcher.iframeFetch(function (URL, content, status) {
					form.result.value = content;
				}, form.URL.value);
			});
			
			$('input[@name="liveJavaFetch"]').click(function () {
				var form = $(this).parent().get(0);
				AttackAPI.URLFetcher.liveJavaFetch(function (URL, content) {
					form.result.value = content;
				}, form.URL.value);
			});
			
			$('input[@name="reset"]').click(function () {
				$(this).parent().get(0).result.value = '';
			});
		</script>
		
		<p id="footer"><a href="http://www.gnucitizen.org">GNUCITIZEN</a> &copy; 2006 all rights reserved</p>
	</body>
</html>
