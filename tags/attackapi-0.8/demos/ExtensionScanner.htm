<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<link rel="stylesheet" href="styles/screen.css" type="text/css"/>
		<script src="scripts/jquery.js" type="text/javascript"></script>
		<script src="scripts/init.js" type="text/javascript"></script>
		<title>title</title>
	</head>
	<body>
		<h1 id="header">title</h1>
		<ul id="navigation"></ul>
		
		<div class="message">This technique works only in Mozilla browsers.</div>
		<form>
			<label for="result">result</label><br/>
			<textarea name="result" cols="50" rows="10"></textarea><br/>
			<input name="scan" value="Scan" type="button"/>
			<input name="reset" value="Reset" type="reset"/>
		</form>
		
		<script src="../lib/AttackAPI/AttackAPI.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/Signatures.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/ExtensionScanner.js" type="text/javascript"></script>
		<script type="text/javascript">
			$('input[@name="scan"]').click(function () {
				var form = $(this).parent().get(0);
				AttackAPI.ExtensionScanner.scan(function (extension, status) {
					form.result.value += extension.name + ' ' + status + "\n";
				}, AttackAPI.Signatures.extensions);
			});
		</script>
		
		<p id="footer"><a href="http://www.gnucitizen.org">GNUCITIZEN</a> &copy; 2006 all rights reserved</p>
	</body>
</html>
