<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<link rel="stylesheet" href="styles/screen.css" type="text/css"/>
		<script src="scripts/jquery.js" type="text/javascript"></script>
		<script src="scripts/init.js" type="text/javascript"></script>
		<title>title</title>
	</head>
	<body>
		<h1 id="header">title</h1>
		<ul id="navigation"></ul>
		
		<div class="message">Base64 encoding and decoding.</div>
		<form>
			<label for="encoded">encoded</label><br/>
			<textarea name="encoded" cols="50" rows="10"></textarea><br/>
			<label for="decoded">decoded</label><br/>
			<textarea name="decoded" cols="50" rows="10"></textarea><br/>
			<input name="encode_decode" value="Encode/Decode" type="button"/>
			<input name="reset" value="Reset" type="reset"/>
		</form>
		
		<script src="../lib/AttackAPI/AttackAPI.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/Base64Encoder.js" type="text/javascript"></script>
		<script type="text/javascript">
			$('input[@name="encode_decode"]').click(function () {
				var form = $(this).parent().get(0);
				if (form.encoded.value)
					form.decoded.value = AttackAPI.Base64Encoder.decode(form.encoded.value);
				else if (form.decoded.value)
					form.encoded.value = AttackAPI.Base64Encoder.encode(form.decoded.value);
			});
		</script>
		
		<p id="footer"><a href="http://www.gnucitizen.org">GNUCITIZEN</a> &copy; 2006 all rights reserved</p>
	</body>
</html>
