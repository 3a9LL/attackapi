<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<link rel="stylesheet" href="styles/screen.css" type="text/css"/>
		<script src="scripts/jquery.js" type="text/javascript"></script>
		<script src="scripts/init.js" type="text/javascript"></script>
		<title>title</title>
	</head>
	<body>
		<h1 id="header">title</h1>
		<ul id="navigation"></ul>
		
		<div class="message">Enter existing username in the "usernames" list. In theory the code should work on all platforms, however only Windows is currently supported. The 0.9.x releases will contain fixes for this issue.</div>
		<form>
			<label for="links">usernames</label><br/>
			<textarea name="usernames" cols="50" rows="10">Administrator
guest
root
john
bob
hacker</textarea><br/>
			<label for="result">result</label><br/>
			<textarea name="result" cols="50" rows="10"></textarea><br/>
			<input name="scan" value="Scan" type="button"/>
			<input name="reset" value="Reset" type="button"/>
		</form>
		
		<script src="../lib/AttackAPI/AttackAPI.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/RequestBuilder.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/URLScanner.js" type="text/javascript"></script>
		<script src="../lib/AttackAPI/UsernameScanner.js" type="text/javascript"></script>
		<script type="text/javascript">
			$('input[@name="scan"]').click(function () {
				var form = $(this).parent().get(0);
				var usernames = form.usernames.value.split("\n");
				AttackAPI.UsernameScanner.scan(function (username, status) {
					form.result.value += username + ' ' + status + "\n";
				}, usernames);
			});
			
			$('input[@name="reset"]').click(function () {
				$(this).parent().get(0).result.value = '';
			});
		</script>
		
		<p id="footer"><a href="http://www.gnucitizen.org">GNUCITIZEN</a> &copy; 2006 all rights reserved</p>
	</body>
</html>
